name: Build and Test APK

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Build and Test APK
      uses: docker://maven:3.8.5-openjdk-11
      with:
        entrypoint: "/bin/bash"
      run: |
        # Ensure necessary packages are installed
        apt update
        apt install -y wget unzip

        # Create SDK directory
        mkdir -p $HOME/android-sdk

        # Download and set up Android SDK Command Line Tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O commandlinetools-linux.zip
        unzip commandlinetools-linux.zip -d $HOME/android-sdk
        rm commandlinetools-linux.zip

        # Accept licenses and install SDK components
        yes | $HOME/android-sdk/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses
        $HOME/android-sdk/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/android-sdk "platforms;android-30" "build-tools;30.0.3"

        # Build APK
        cd android
        ./gradlew assembleRelease
