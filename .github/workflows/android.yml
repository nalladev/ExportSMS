  name: Build APK

on:
  push:
    branches:
      - main  # Trigger this workflow on push to the main branch
  pull_request:
    branches:
      - main  # Trigger this workflow on pull request to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'  # Use the JDK version required for your project
          distribution: 'adopt-openjdk'

      - name: Build APK
        run: ./gradlew assembleRelease  # Use the Gradle task to build your APK

      - name: Archive APK
        uses: actions/upload-artifact@v3
        with:
          name: apk
          path: app/build/outputs/apk/release/app-release.apk  # Path to the generated APK
