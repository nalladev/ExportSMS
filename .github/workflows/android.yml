name: Build APK

on:
  push:
    branches:
      - master  # Trigger the workflow on push to the master branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"  # Use Java 17 for the Android Gradle plugin
          distribution: "temurin"

      - name: Install SDK Command Line Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O commandlinetools.zip
          mkdir -p $HOME/android-sdk/cmdline-tools
          unzip commandlinetools.zip -d $HOME/android-sdk/cmdline-tools/
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools/* $HOME/android-sdk/cmdline-tools/
          rmdir $HOME/android-sdk/cmdline-tools/cmdline-tools
          echo "sdk.dir=$HOME/android-sdk" > local.properties

      - name: Verify SDK Directory Structure
        run: |
          ls -l $HOME/android-sdk
          ls -l $HOME/android-sdk/cmdline-tools

      - name: Accept SDK Licenses
        run: |
          echo "sdk.dir=$HOME/android-sdk" > $HOME/android-sdk/local.properties
          $HOME/android-sdk/cmdline-tools/bin/sdkmanager --list

      - name: Install SDK Packages
        run: |
          echo "sdk.dir=$HOME/android-sdk" > $HOME/android-sdk/local.properties
          $HOME/android-sdk/cmdline-tools/bin/sdkmanager --update
          $HOME/android-sdk/cmdline-tools/bin/sdkmanager "platforms;android-33" "build-tools;33.0.1"

      - name: Install Specific Gradle Version
        run: |
          wget https://services.gradle.org/distributions/gradle-8.0-bin.zip
          unzip gradle-8.0-bin.zip
          sudo mv gradle-8.0 /opt/gradle
          sudo ln -sf /opt/gradle/bin/gradle /usr/local/bin/gradle

      - name: Build APK
        run: gradle assembleRelease  # Use gradle command directly

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: apk
          path: app/build/outputs/apk/release/app-release.apk
