name: Build APK

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Install Gradle 7.5
      run: |
        wget https://services.gradle.org/distributions/gradle-7.5-bin.zip
        unzip gradle-7.5-bin.zip
        sudo mkdir -p /opt/gradle
        sudo mv gradle-7.5 /opt/gradle/gradle-7.5
        echo "export PATH=\$PATH:/opt/gradle/gradle-7.5/bin" >> $GITHUB_ENV

    - name: Generate Gradle Wrapper
      run: gradle wrapper

    - name: Build APK
      run: ./gradlew assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: apk
        path: app/build/outputs/apk/release/app-release.apk
